<!DOCTYPE html>
<html>
<head>
	<title>noticeboard</title>
</head>
<body>
	<div class="main"></div>
 <p class="noticetext" id="notice">
 Notice
</p>
<style>
	.noticetext{
		font-size: 40px;
		text-align: center;
	}
</style>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket=io();
	socket.on("noticeboard",(m)=>{
		document.getElementById('notice').innerHTML=m;

	})
</script>
</body>
</html>
